    <header>
        <div class="container">

    <main>
        <div class="main-attraction">

                <h3 class="title">Gambito da Rainha</h3>
                <p class="description">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>

                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>

                </div>
            </div>
            
            
        </div>
